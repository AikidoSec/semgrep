name: trigger-semgrep-perf-benchmarks-argo
"on":
  workflow_call: {}
  workflow_dispatch:
    inputs:
      branch:
        description: The branch to attach this check run to
        required: true
        type: string
jobs:
  get-sha:
    name: Get SHA of branch head for attaching Argo Workflow checks
    outputs:
      sha: ${{ steps.get-sha.outputs.sha }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - env:
          BRANCH: ${{ github.event.inputs.branch }}
        id: get-sha
        run: |
          echo "Branch: $BRANCH"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            git fetch origin $BRANCH
            SHA=$(git rev-parse origin/$BRANCH)
            echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          fi
  setup-docker-tag:
    name: Reconstruct Docker tag created by docker/metadata-action
    outputs:
      docker-tag: ${{ steps.setup-docker-tag.outputs.docker-tag }}
    runs-on: ubuntu-22.04
    steps:
      - id: setup-docker-tag
        run: |
          echo "Github event is ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "docker-tag=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "Setting docker tag to current pull request number"
          else
            echo "docker-tag=develop" >> "$GITHUB_OUTPUT"
            echo "Setting dry-run to develop"
          fi
  trigger-semgrep-perf-benchmarks-argo:
    needs:
      - setup-docker-tag
      - get-sha
    runs-on: ubuntu-22.04
    steps:
      - env:
          IMAGE_TAG: ${{ needs.setup-docker-tag.outputs.docker-tag }}
          REPOSITORY: ${{ github.repository }}
          SHA: ${{ needs.get-sha.outputs.sha }}
          TOKEN: ${{ secrets.ARGO_WORKFLOWS_TOKEN }}
        id: trigger
        run: |
          echo "Repository: $REPOSITORY"
          echo "SHA: $SHA"
          curl --fail-with-body -X POST https://argoworkflows-dev2.corp.r2c.dev/api/v1/events/security-research/semgrep-perf-benchmarks \
            -H "Authorization: Bearer $TOKEN" \
            -d "{\"image_tag\": \"$IMAGE_TAG\", \"repository\": \"$REPOSITORY\", \"sha\": \"$SHA\"}"
