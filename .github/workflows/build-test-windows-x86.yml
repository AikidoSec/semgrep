jobs:
  job:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - run: git config --system core.longpaths true
    - name: Make checkout speedy
      run: git config --global fetch.parallel 50
    - run: "\n        git config --global core.autocrlf input\n      "
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: "4.14"
        opam-repositories: '

          opam-repository-mingw: https://github.com/ocaml-opam/opam-repository-mingw.git#sunset

          default: https://github.com/ocaml/opam-repository.git

          '
        opam-local-packages: dont_install_local_packages.opam
    - name: Set GHA cache for OPAM in _opam
      uses: actions/cache@v3
      env:
        SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
      with:
        path: _opam
        key: ${{ runner.os }}-${{ runner.arch }}-opam-deps-4.14.0-${{ hashFiles('semgrep.opam')
          }}
    - name: Install dependencies
      env:
        CC: x86_64-w64-mingw32-gcc
      run: "\n        export PATH=\\\"${CYGWIN_ROOT_BIN}:${PATH}\\\"\n        opam
        exec -- make install-deps-WINDOWS-for-semgrep-core\n        opam exec -- make
        install-deps-for-semgrep-core\n      "
    - name: Build semgrep-core
      run: "\n        export PATH=\\\"${CYGWIN_ROOT_BIN}:${PATH}\\\"\n        # We
        have to strip rpath from the tree-sitter projects because there's no\n        #
        equivalent in Windows\n        # TODO: investigate removing rpath from the
        tree-sitter projects\n        for filename in $(find ./languages/ ./libs/ocaml-tree-sitter-core/
        -name dune); do\n          grep -v rpath $filename > $filename.new\n          mv
        $filename.new $filename\n        done\n        . libs/ocaml-tree-sitter-core/tree-sitter-config.sh\n
        \       opam exec -- make core\n      "
    - name: Test semgrep-core
      run: "\n        export PATH=\\\"${CYGWIN_ROOT_BIN}:${PATH}\\\"\n        . libs/ocaml-tree-sitter-core/tree-sitter-config.sh\n
        \       opam exec -- make core-test || true\n      "
    - name: Package semgrep-core
      run: "\n        mkdir archive\n        cp _build/install/default/bin/semgrep-core.exe
        archive/\n\n        # TODO: somehow upgrade to the latest flexdll, which should
        allow us to statically link these libraries\n        cp d:/cygwin/usr/x86_64-w64-mingw32/sys-root/mingw/bin/libstdc++-6.dll
