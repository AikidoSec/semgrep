rules:
- id: my_pattern_id
  pattern-either:
    - pattern: |
        res1 = $X
        ...
        def $FUNC(...):
          return $X 
    - patterns:
        - pattern: |
            ...
            res1 = A.$X
        - focus-metavariable: $X
    - patterns:
        - pattern: |
            ...
            res2 = $B.y
        - focus-metavariable: $B
  message: |
    We want to make sure that we can unpack imported names, at least partially, with metavariables.
    Also, different variables should not unify.
  severity: WARNING
  languages: [python]
