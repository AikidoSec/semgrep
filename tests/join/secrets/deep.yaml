rules:
  - id: secrets
    message: "found use of secret"
    languages: [python]
    severity: WARNING
    mode: join
    steps:
        - languages: [generic]
          patterns:
          - pattern: |
                secret: $X
        - languages: [python]
          mode: taint
          pattern-sources:
          - pattern: |
                $X
          pattern-sinks:
          - pattern: |
                logger.log(...)